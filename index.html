<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">
    <title>Miniproyectos | Paint Clon</title>
    <style>
        canvas{
            cursor: crosshair;
        }
    </style>
</head>
<body class="text-center d-flex flex-column align-items-center">
    <div>
        <h2>Herramientas</h2>
        <button id="brush">Pincel</button>
        <button id="eraser">Borrador</button>
        <button id="clean">Limpiar</button>
        <input type="color" id="colorPicker" value="#000000">
    </div>
    <div>
        <canvas id="canvas" width="900" height="500" class="bg-white my-5"></canvas>
    </div>


    <script src="main.js"></script>

</body>
</html>
